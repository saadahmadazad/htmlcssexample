<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example 1</title>
  </head>
  <body>
    <table>
      <tr>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
      </tr>
      <tr>
        <th scope="col">Ticket Sold</th>
        <td>30</td>
        <td>50</td>
      </tr>
      <tr>
        <th scope="col">Ticket Booked</th>
        <td>33</td>
        <td>22</td>
      </tr>
    </table>
  </body>
</html>
